            <main>

                <!-- Third/Fourth Row -->

                    <span>Instagram</span>
                </div>
                <div class="tile md">
                    <img src='./img/store.png' />

                </div>
                <div class="tile weather">

                            <span>26°</span><br>

                        <div>

                        </div>

                        <span>Weather</span>

                </div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile sm"><img src='./img/skype.png' /></div>

                <div class="tile md">
                    <img src='./img/office.png' />

                </div>
                <div class="tile sm"><img src='./img/excel.png' /></div>
                <div class="tile sm"><img src='./img/onenote.png'/></div>
